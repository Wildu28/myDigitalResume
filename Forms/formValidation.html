<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>
            Form Validation
        </title>

        <link rel="stylesheet" type="text/css" href="css/formValidation.css">

    </head>

    <body>

        <header>
            <h1>Registration Form</h1>
        </header>

        <section>

            <form action="" method="POST">
                <div>
                    <label for="user_id">User ID:</label>
                    <input type="text" id="user_id" name="user_id" minlength="5" maxlength="12" required>
                </div>

                <div>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" minlength="7" maxlength="12" required>
                </div>

                <div>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div>
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" optional>
                </div>

                <div>
                    <label for="country">Country:</label>
                    <select id="country" name="country" required>
                        <option value="south_africa">South Africa</option>
                        <option value="australia">Australia</option>
                        <option value="china">China</option>
                    </select>

                </div>

                <div>
                    <label for="zcode">ZIP Code:</label>
                    <input type="number" id="zcode" name="zcode" required>
                </div>

                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div>
                    <label for="sex">Sex:</label>
                    <input type="radio" id="sex" name="sex" value="Male">
                    <label for="Male">Male</label>
                    <input type="radio" id="sex" name="sex" value="Female">
                    <label for="Female">Female</label>
                </div>

                <div>
                    <label for="lang">Language:</label>
                    <input type="checkbox" checked id="lang" name="lang" value="english">
                    <label for="english">English</label>
                    <input type="checkbox" id="lang" name="lang" value="non">
                    <label for="non">Non-English</label>
                </div>

                <div>
                    <label for="about">About:</label>
                    <textarea id="about" name="about">
                        Start typing here... 
                    </textarea>
                </div>

                <div>
                    <button>
                        Submit
                    </button>

                </div>
            </form>

        </section>

    </body>
